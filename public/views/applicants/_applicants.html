<div ng-show="applicants" class="row lead"><article ng-repeat="applicant in applicants" class="col-md-6 col-lg-4"><div class="panel panel-primary"><header class="panel-heading"><button type="button" ng-click="destroy(applicant.id)" ng-class="{'pull-left': isArabic(), 'pull-right': !isArabic()}" class="pull-right close">&times;</button><h3 class="panel-title">{{ applicant.first_name }} {{ applicant.last_name }}</h3></header><div class="panel-body"><p><span class="glyphicon glyphicon-home"></span>&nbsp;<span>{{ applicant.address }}</span></p><p><span class="glyphicon glyphicon-earphone"></span>&nbsp;<span>{{ applicant.phone }}</span></p><hr><p><span class="glyphicon glyphicon-book"></span>&nbsp;<span>{{ applicant.specialization }}</span></p><p><span class="glyphicon glyphicon-bookmark"></span>&nbsp;<span>{{ applicant.degree }}</span></p></div><footer class="panel-footer"><div><button type="button" translate="ACCEPT" ng-click="accept(applicant.id)" ng-show="applicant.accepted != 'accepted'" class="btn btn-success"></button><button type="button" translate="ACCEPTED" disabled ng-show="applicant.accepted == 'accepted'" class="btn btn-success"></button>&nbsp;<button type="button" translate="REJECT" ng-click="reject(applicant.id)" ng-show="applicant.accepted != 'rejected'" class="btn btn-danger"></button><button type="button" translate="REJECTED" disabled ng-show="applicant.accepted == 'rejected'" class="btn btn-danger"></button></div></footer></div></article></div>
