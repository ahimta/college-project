<div ng-show="applicant"><div style="margin-bottom: 15px" dir="ltr" class="row"><ul class="nav nav-tabs nav-justified"><li ng-class="{active: isEditing}" ng-click="isEditing = true"><a href="javascript:void(0)">تعديل</a></li><li ng-class="{active: !isEditing}" ng-click="isEditing = false"><a href="javascript:void(0)">عرض</a></li></ul></div><div class="row"><article ng-hide="isEditing"><div class="panel panel-primary"><header class="panel-heading"><h3 class="panel-title">{{ applicant.first_name }} {{ applicant.last_name }}</h3></header><div class="panel-body"><p><span class="glyphicon glyphicon-home"></span>&nbsp;<span ng-bind="applicant.address"></span></p><p><span class="glyphicon glyphicon-earphone"></span>&nbsp;<span ng-bind="applicant.phone"></span></p><hr><p><span class="glyphicon glyphicon-book"></span>&nbsp;<span ng-bind="applicant.specialization"></span></p><p><span class="glyphicon glyphicon-bookmark"></span>&nbsp;<span ng-bind="applicant.degree"></span></p></div><footer class="panel-footer"><div><span><button type="button" ng-click="accept(applicant.id)" ng-show="applicant.accepted != 'accepted'" class="btn btn-sm btn-success">قبول</button><button type="button" disabled ng-show="applicant.accepted == 'accepted'" class="btn btn-sm btn-success">تم القبول</button></span>&nbsp;<span><button type="button" ng-click="reject(applicant.id)" ng-show="applicant.accepted != 'rejected'" class="btn btn-sm btn-danger">رفض</button><button type="button" disabled ng-show="applicant.accepted == 'rejected'" class="btn btn-sm btn-danger">تم الرفض</button></span><span class="pull-left"><button type="button" ng-click="isEditing = true" class="btn btn-sm btn-primary">تعديل</button>&nbsp;<button type="button" ng-click="destroy(applicant.id)" class="btn btn-sm btn-danger">حذف</button></span></div></footer></div></article><div ng-show="isEditing"><form name="myForm" ng-submit="create()"><div class="form-group"><label for="fn">الاسم الأول</label><input id="fn" type="text" placeholder="الاسم الأول" ng-model="applicant.first_name" required autofocus class="form-control"></div><div class="form-group"><label for="ln">الاسم الأخير</label><input id="ln" type="text" placeholder="الاسم الأخير" ng-model="applicant.last_name" required class="form-control"></div><div class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="text" placeholder="رقم الهاتف" ng-model="applicant.phone" required class="form-control"></div><div class="form-group"><label for="address">العنوان</label><input id="address" type="text" placeholder="العنوان" ng-model="applicant.address" required class="form-control"></div><div class="form-group"><label for="specialization">التخصص</label><input id="specialization" type="text" placeholder="التخصص" ng-model="applicant.specialization" required class="form-control"></div><div class="form-group"><label for="degree">الدرجة العلمية</label><input id="degree" type="text" placeholder="الدرجة العلمية" ng-model="applicant.degree" required class="form-control"></div><div class="form-group"><input type="submit" value="تقديم الطلب" ng-disabled="myForm.$pristine" class="btn btn-success btn-block btn-lg"></div></form></div></div></div>
