<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-if="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-if="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul><ul class="nav navbar-nav navbar-right"></ul></div></div></nav><div class="page-header"><h1 class="text-center">تقديم طلب</h1></div></header><div class="container"><form name="myForm" ng-submit="create()"><div ng-class="{'has-error':myForm.full_name.$invalid}" class="form-group"><label for="full_name">الاسم الكامل</label><input id="full_name" type="text" placeholder="الاسم الكامل" name="full_name" ng-model="applicant.full_name" required autofocus class="form-control"></div><div ng-class="{'has-error':myForm.phone.$invalid}" class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="text" placeholder="رقم الهاتف" name="phone" ng-model="applicant.phone" required class="form-control"></div><div ng-class="{'has-error':myForm.address.$invalid}" class="form-group"><label for="address">العنوان</label><input id="address" type="text" placeholder="العنوان" name="address" ng-model="applicant.address" required class="form-control"></div><div ng-class="{'has-error':myForm.specialization.$invalid}" class="form-group"><label for="specialization">التخصص</label><select id="specialization" type="text" placeholder="التخصص" ng-model="applicant.specialization" required name="specialization" class="form-control"><option>لغة انجليزية<option>علوم شرعية<option>حاسب آلي<option>إدارة أعمال<option>كيمياء<option>فيزياء</select></div><div ng-class="{'has-error':myForm.degree.$invalid}" class="form-group"><label for="degree">الدرجة العلمية</label><select id="degree" type="text" placeholder="الدرجة العلمية" name="degree" ng-model="applicant.degree" required class="form-control"><option>استاذ<option>استاذ مساعد<option>دكتور<option>محاضر</select></div><div class="form-group"><input type="submit" value="تقديم الطلب" ng-disabled="myForm.$invalid" class="btn btn-success btn-block btn-lg"></div></form></div><hr><footer class="container text-center clearfix">&copy; 2014</footer>
